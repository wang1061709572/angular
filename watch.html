<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="$httpProvider.js"></script>
    <script src="oss.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="watch">
    <input ng-model="test" type="text" />
    <span>{{ txt }}</span>
</div>
<script>
    myApp.controller('watch',function($scope){
        $scope.$watch('test',function(nl,ol){
            $scope.txt = ol;
        })
    },false)//第三个参数代表如果监控的数据类型是对象的话，true则会监控对象的每个属性的变化
    //持续监控一个数据的变化，$apply()
</script>
</body>
</html>
